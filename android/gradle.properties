# Set the Android Gradle plugin version
# THIS IS THE OFFICIAL WAY OF SETTING THE ANDROID GRADLE PLUGIN VERSION
# THIS WILL OVERRIDE THE VALUES IN THE build.gradle FILE
# https://capacitorjs.com/docs/android/configuration#configuring-android-gradle-plugin
