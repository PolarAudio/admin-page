# Set the Kotlin version
# THIS IS THE OFFICIAL WAY OF SETTING THE KOTLIN VERSION
# THIS WILL OVERRIDE THE VALUES IN THE build.gradle FILE
# https://capacitorjs.com/docs/android/configuration#configuring-kotlin
