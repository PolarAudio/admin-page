# Set the Java version
# THIS IS THE OFFICIAL WAY OF SETTING THE JAVA VERSION
# THIS WILL OVERRIDE THE VALUES IN THE build.gradle FILE
# https://capacitorjs.com/docs/android/configuration#configuring-java-version
javaVersion=17

